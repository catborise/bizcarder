version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: crm_db
    environment:
      POSTGRES_USER: crm_user
      POSTGRES_PASSWORD: crm_password
      POSTGRES_DB: crm_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: crm_backend
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=db
      - DB_USER=crm_user
      - DB_PASSWORD=crm_password
      - DB_NAME=crm_db
      - PORT=5000
      - SESSION_SECRET=super-secret-key-crm-2024
    depends_on:
      - db
    volumes:
      - ./backend:/app
      - /app/node_modules
      - crm_uploads:/app/uploads

  frontend:
    build: ./frontend
    container_name: crm_frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:5000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  pgdata:
  crm_uploads:
